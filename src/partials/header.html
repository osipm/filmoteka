<header class="header">
  <div class="header-nav container">
    <nav class="main-nav">
      <a class="logo link" href="./index.html"
        ><svg class="logo__icon icon" width="24" height="24">
          <use href="./images/icons/icons.svg#icon-film"></use>
        </svg>
        <span class="title">Filmoteka</span></a
      >
      <!--Навигация-->
      <ul class="site-nav list">
        <li class="site-nav__item">
          <a id="home" class="site-nav__link link link__current" href="#">Home</a>
        </li>
        <li class="site-nav__item">
          <a id="library" class="site-nav__link link" href="#">My Library</a>
        </li>
      </ul>
    </nav>

    <div class="header-form">
      <input
        type="text"
        class="form-input"
        name="film-search"
        id="search-input"
        placeholder="Поиск фильмов"
      />
      <svg class="search__icon icon" width="12" height="12">
        <use href="./images/icons/icons.svg#icon-search"></use>
      </svg>
      <p class="text-error hide" id="input-error">
        Search result not successful. Enter the correct movie name and
      </p>
    </div>
    <div id="dinamic-buttons-js" class="buttons-box hide">
      <button id="watched" type="button" class="btn btn-marg btn-active">WATCHED</button>
      <button id="queue" type="button" class="btn btn-disable">QUEUE</button>
    </div>

    <div class="toolbar">
      <!-- Разметка переключателя темы -->
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
  </div>
</header>
